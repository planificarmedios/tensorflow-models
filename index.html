<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <style>
    .camera-container {
      overflow-y: auto;
      /* Enable vertical scrollbar */
      height: 400px;
      /* Adjust height as needed */
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <title>USB Camera Test</title>
</head>

<body>

  <div class="container mt-5">
      <div class="row">
        <div class="col-10 col-md-6 mt-2">
          <h4>Integrated Camera Test</h4>
          <div class="text-center" style="margin-top: 20px;border-color: black;">
            <video id="webcam-container2" width="300" height="300" autoplay></video>
          </div>
        </div>
        <div class="col-6 col-md-6">
          <div class="container mt-10">
            <h4>Desconocidos</h4>
            <div class="progress">
              <div id="divClassDanger" class="progress-bar progress-bar-danger progress-bar-striped active"
                role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <h4>Papito</h4>
            <div class="progress">
              <div id="divClassSuccess" class="progress-bar progress-bar-success progress-bar-striped active"
                role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <h4>Mirando la nada</h4>
            <div class="progress">
              <div id="divClassInfo" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-2">
		<div class="row">
			  <div class="col-10 col-md-6 mt-2">
				<h4>USB Camera Test</h4>
				<div class="text-center" style="margin-top: 20px;border-color: black;">
				  <video id="webcam-container1" width="300" height="300" autoplay></video>
				</div>
			  </div>
			  <div class="col-10 col-md-6">
				<div class="container mt-10">
				  <h4>Desconocidos</h4>
				  <div class="progress">
					<div id="divClassDangerUSB" class="progress-bar progress-bar-danger progress-bar-striped active"
					  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				  </div>
				  <h4>Papito</h4>
				  <div class="progress">
					<div id="divClassSuccessUSB" class="progress-bar progress-bar-success progress-bar-striped active"
					  role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				  </div>
				  <h4>Mirando la nada</h4>
				  <div class="progress">
					<div id="divClassInfoUSB" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
					  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				  </div>
<!-- 
				  <button class="btn btn-primary mb-5 mt-5" type="button" onclick="init()">Start</button> -->
				</div>
			  </div>
			</div>
	</div>

</div>

  <script src="app.js"></script>

</body>

</html>
